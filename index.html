<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BlueTune v2 (Video Edition)</title>
    <meta name="theme-color" content="#ef4444">
    <meta http-equiv="Content-Security-Policy" content="default-src 'self' https://esm.sh https://*.esm.sh https://bsky.social https://*.bsky.social https://video.bsky.app https://cdn.jsdelivr.net; script-src 'self' 'unsafe-inline' https://esm.sh https://cdn.jsdelivr.net; connect-src 'self' https://esm.sh https://bsky.social https://video.bsky.app; media-src 'self' blob: https://video.bsky.app; style-src 'self' 'unsafe-inline';">
    <style>
        :root { --red: #ef4444; --bg: #0f172a; }
        body { font-family: 'Courier New', monospace; background: var(--bg); color: white; display: flex; justify-content: center; align-items: center; min-height: 100vh; margin: 0; }
        .radio-chassis { background: #450a0a; padding: 25px; border-radius: 30px; border: 8px solid #2d0606; box-shadow: 0 10px 40px rgba(0,0,0,0.9); max-width: 400px; width: 100%; text-align: center; }
        .display-screen { background: #000; border: 3px solid #7f1d1d; border-radius: 10px; padding: 15px; margin-bottom: 20px; min-height: 100px; }
        h2 { color: var(--red); font-size: 1.2rem; letter-spacing: 3px; margin: 0 0 10px 0; }
        #status { color: #f87171; font-size: 12px; height: 50px; overflow-y: auto; }
        input { background: #111; color: #fca5a5; border: 1px solid #7f1d1d; padding: 12px; border-radius: 5px; width: 100%; box-sizing: border-box; margin-bottom: 10px; }
        button { width: 100%; padding: 15px; border-radius: 50px; border: none; font-weight: bold; cursor: pointer; text-transform: uppercase; margin-top: 10px; }
        .btn-connect { background: var(--red); color: white; }
        .btn-tune { background: #991b1b; color: white; }
        .btn-stop { background: #450a0a; color: #f87171; border: 1px solid #7f1d1d; }
        #visualizer { height: 40px; display: flex; align-items: center; justify-content: center; gap: 3px; margin-top: 10px; }
        .bar { width: 4px; height: 10px; background: var(--red); }
        .bar.active { animation: bounce 1s infinite ease-in-out; }
        @keyframes bounce { 0%, 100% { height: 10px; } 50% { height: 30px; } }
        .hidden { display: none; }
    </style>
</head>
<body>
    <div class="radio-chassis">
        <div class="display-screen">
            <h2>V-AUDIO v2</h2>
            <div id="status">INITIATING...</div>
            <div id="visualizer" class="hidden">
                <div class="bar active" style="animation-delay: 0.1s"></div>
                <div class="bar active" style="animation-delay: 0.2s"></div>
                <div class="bar active" style="animation-delay: 0.3s"></div>
                <div class="bar active" style="animation-delay: 0.4s"></div>
            </div>
        </div>

        <div id="loginSection">
            <input type="text" id="handle" placeholder
